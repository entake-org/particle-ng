<div [ngClass]="{'particle_dialog_overlay' : object}">
  <div *ngIf="object"
       [@dialog] class="particle_dialog_container"
       (@dialog.done)="onAnimationDone($event)"
       [cdkTrapFocus]="true"
       [cdkTrapFocusAutoCapture]="true">
    <div class="col shadow particle_dialog_box"
         *ngIf="effectiveWidth$ | async as effectiveWidth"
         [ngStyle]="{'width': effectiveWidth, 'height': height}">
      <!-- dialog header -->
      <div *ngIf="showTitle" class="col content_color">
        <div class="row bg_overlay_rev v_center pad_5 space_between">
          <div class="text lg bold paragraph">
              {{title}}
          </div>
          <div>
            <ng-container *ngIf="allowClose">
              <particle-button
                type="standard"
                size="sm"
                rounded="circle"
                iconSide="only"
                icon="fas fa-times"
                [attr.aria-label]="'Close ' + title + ' Dialog'"
                (click)="close()"
              ></particle-button>
            </ng-container>
          </div>
        </div>

      </div>
      <!-- dialog container -->
      <div class="col size_1 scroll_yauto center_center" [ngClass]="bodyClass">
        <div class="row_block width100 height100">
          <!-- content -->
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>

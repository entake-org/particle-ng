<button
  [ngClass]="classList"
  [style.width]="width"
  [style.margin]="margin"
>
  <ng-container *ngIf="iconSide === 'left'">
    <i *ngIf="icon" [ngClass]="icon"></i>
  </ng-container>

  {{label}}

  <ng-container *ngIf="iconSide === 'right'">
    <i *ngIf="icon" [ngClass]="icon"></i>
  </ng-container>
</button>

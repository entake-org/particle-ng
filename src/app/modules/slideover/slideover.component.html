<div #overlay (click)="close()"></div>
<div
  [ngClass]="bgClass + ' ' + (slideoverOpen ? 'slideover_active_' + position : 'slideover_inactive_' + position) + ' slideover-panel ' + position"
  [style.width]="position === 'right' || position === 'left' ? (breakpointExceeded ? '100%' : width) : null"
  [style.height]="position === 'top' || position === 'bottom' ? (breakpointExceeded ? '100%' : height) : null"
  [style.left]="position === 'left' && !slideoverOpen ? '-' + (breakpointExceeded ? '100%' : width) : null"
  [style.right]="position === 'right' && !slideoverOpen ? '-' + (breakpointExceeded ? '100%' : width) : null"
  [style.bottom]="position === 'bottom' && !slideoverOpen ? '-' + (breakpointExceeded ? '100%' : height) : null"
  [style.top]="position === 'top' && !slideoverOpen ? '-' + (breakpointExceeded ? '100%' : height) : null"
  [style.visibility]="!visible ? 'hidden': 'visible'"
  [attr.aria-hidden]="!slideoverOpen"
>
  <div class="push_close_bar">
    <particle-button
      size="sm"
      iconSide="only"
      icon="fas fa-times"
      rounded="circle"
      [attr.aria-label]="text.close"
      (clicked)="close()"
    ></particle-button>
  </div>
  <ng-content></ng-content>
</div>

<div
  [ngClass]="'bg_blue ' + (slideoverOpen ? 'slideover_active_' + position : 'slideover_inactive_' + position) + ' slideover-panel ' + position"
  [style.width]="position === 'right' || position === 'left' ? width : null"
  [style.height]="position === 'top' || position === 'bottom' ? height : null"
  [style.left]="position === 'left' && !slideoverOpen ? '-' + width : null"
  [style.right]="position === 'right' && !slideoverOpen ? '-' + width : null"
  [style.bottom]="position === 'bottom' && !slideoverOpen ? '-' + height : null"
  [style.top]="position === 'top' && !slideoverOpen ? '-' + height : null"
>
  Some stuff here
</div>

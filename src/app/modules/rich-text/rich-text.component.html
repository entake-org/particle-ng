<div class="row bg_overlay brdr wrap hide_element"  style="border-width: 1px 1px 0 1px;" *ngIf="!this.hideControls && this.editor.isEditable">
  <div class="col v_center bg_overlay brdr border_right pad_5">
    <button
      id="heading1"
      aria-label="Heading 1"
      class="btn access pad_5 mar_right5 mar_left5"
      particleTooltip="Heading 1" tooltipPosition="top"
      (click)="editor.chain().focus().toggleHeading({ level: 1 }).run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('heading', { level: 1 }) }"
    >
      <i class="fas fa-header fa-fw"></i>1
    </button>
    <button
      id="heading2"
      aria-label="Heading 2"
      class="btn access pad_5 mar_right5"
      particleTooltip="Heading 2" tooltipPosition="top"
      (click)="editor.chain().focus().toggleHeading({ level: 2 }).run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('heading', { level: 2 }) }"
    >
      <i class="fas fa-header fa-fw"></i>2
    </button>
  </div>
  <div class="col v_center bg_overlay brdr border_right pad_5">
    <button
      id="bold"
      aria-label="Bold"
      class="btn access pad_5 mar_right5 mar_left5"
      particleTooltip="Bold" tooltipPosition="top"
      (click)="editor.chain().focus().toggleBold().run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('bold') }"
    >
      <i class="fas fa-bold fa-fw"></i>
    </button>
    <button
      id="italic"
      aria-label="Italic"
      class="btn access pad_5 mar_right5"
      particleTooltip="Italic" tooltipPosition="top"
      (click)="editor.chain().focus().toggleItalic().run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('italic') }"
    >
      <i class="fas fa-italic fa-fw"></i>
    </button>
    <button
      id="strike"
      aria-label="Strike"
      class="btn access pad_5 mar_right5"
      particleTooltip="Strike" tooltipPosition="top"
      (click)="editor.chain().focus().toggleStrike().run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('strike') }"
    >
      <i class="fas fa-strikethrough fa-fw"></i>
    </button>
  </div>
  <div class="col v_center bg_overlay brdr border_right pad_5">
    <button
      id="bullet-list"
      aria-label="Bulleted List"
      class="btn access pad_5 mar_right5 mar_left5"
      particleTooltip="Bulleted List" tooltipPosition="top"
      (click)="editor.chain().focus().toggleBulletList().run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('bullet-list') }"
    >
      <i class="fas fa-list fa-fw"></i>
    </button>
    <button
      id="ordered-list"
      aria-label="Ordered List"
      class="btn access pad_5 mar_right5"
      particleTooltip="Ordered List" tooltipPosition="top"
      (click)="editor.chain().focus().toggleOrderedList().run()"
      [ngClass]="{ 'ok_button_color': this.editor.isActive('ordered-list') }"
    >
      <i class="fas fa-list-ol fa-fw"></i>
    </button>
  </div>
  <div class="col v_center bg_overlay brdr border_right pad_5">
  <button
    id="left-align"
    aria-label="Left Align"
    class="btn access pad_5 mar_right5 mar_left5"
    particleTooltip="Left Align" tooltipPosition="top"
    (click)="editor.chain().focus().setTextAlign('left').run()"
    [ngClass]="{ 'ok_button_color': this.editor.isActive({ textAlign: 'left' }) }"
  >
    <i class="fas fa-align-left fa-fw"></i>
  </button>
  <button
    id="center-align"
    aria-label="Center Align"
    class="btn access pad_5 mar_right5"
    particleTooltip="Center Align" tooltipPosition="top"
    (click)="editor.chain().focus().setTextAlign('center').run()"
    [ngClass]="{ 'ok_button_color': this.editor.isActive({ textAlign: 'center' }) }"
  >
    <i class="fas fa-align-center fa-fw"></i>
  </button>
  <button
    id="right-align"
    aria-label="Right Align"
    class="btn access pad_5 mar_right5"
    particleTooltip="Right Align" tooltipPosition="top"
    (click)="editor.chain().focus().setTextAlign('right').run()"
    [ngClass]="{ 'ok_button_color': this.editor.isActive({ textAlign: 'right' }) }"
  >
    <i class="fas fa-align-right fa-fw"></i>
  </button>
  <button
    id="justify-align"
    aria-label="Justify Align"
    class="btn access pad_5 mar_right5"
    particleTooltip="Justify Align" tooltipPosition="top"
    (click)="editor.chain().focus().setTextAlign('justify').run()"
    [ngClass]="{ 'ok_button_color': this.editor.isActive({ textAlign: 'justify' }) }"
  >
    <i class="fas fa-align-justify fa-fw"></i>
  </button>
  </div>
  <div class="col v_center bg_overlay brdr border_right pad_5">
    <button
            id="link"
            aria-label="Set Link"
            class="btn access pad_5 mar_right5 mar_left5"
            particleTooltip="Set Link" tooltipPosition="top"
            (click)="openLinkDialog()"
            [ngClass]="{ 'ok_button_color': this.editor.isActive('link') }"
    >
        <i class="fas fa-link fa-fw"></i>
    </button>
    <button
      id="unlink"
      aria-label="Remove Link"
      class="btn access pad_5 mar_right5 mar_left5"
      particleTooltip="Remove Link" tooltipPosition="top"
      (click)="this.editor.isActive('link') ? changeEditorLink('remove') : null"
      [disabled]="!this.editor.isActive('link')"
    >
      <i class="fas fa-unlink fa-fw"></i>
    </button>
  </div>
  <div class="col size_1 v_center bg_overlay brdr border_none pad_5">
  <button
    id="clear-format"
    aria-label="Clear Format"
    class="btn access pad_5 mar_right5 mar_left5"
    particleTooltip="Clear Format" tooltipPosition="top"
    (click)="editor.chain().focus().clearNodes().unsetAllMarks().run()"
  >
    <i class="fas fa-text-slash fa-fw"></i>
  </button>
  </div>
</div>
<div class="bg_overlay brdr pad_10 text sm scroll_yauto" [style.height]="this.height">
  <tiptap-editor [editor]="editor" [(ngModel)]="value"></tiptap-editor>
</div>

<particle-dialog
  title="Modify Link"
  [object]="showDialog"
  [allowClose]="false"
  width="400px"
  height="120px"
>
  <div class="pad_10 text sm">
    <input class="access input md"
           [(ngModel)]="dialogLink"
           aria-label="URL"
           placeholder="eg. https://www.google.com"
           (keyup.enter)="changeEditorLink('save')"
    />
  </div>

  <div class="center_center">
    <particle-button
      type="cancel"
      hover="darken"
      rounded="less"
      icon="fas fa-times"
      (click)="changeEditorLink('cancel')"
    ></particle-button>
    <particle-button
      type="ok"
      hover="darken"
      rounded="less"
      text="Update"
      icon="fas fa-check"
      (click)="changeEditorLink('save')"
    ></particle-button>
  </div>
</particle-dialog>
